version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: wildcodeai-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: wildcodeai
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - wildcodeai-network

  redis:
    image: redis:7.4-alpine
    container_name: wildcodeai-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - wildcodeai-network

  backend:
    build:
      context: ./mvp_project/backend
      dockerfile: Dockerfile
    container_name: wildcodeai-backend
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/wildcodeai
      REDIS_URL: redis://redis:6379/0
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./mvp_project/backend:/app
    networks:
      - wildcodeai-network
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

  frontend:
    build:
      context: ./mvp_project/frontend
      dockerfile: Dockerfile
    container_name: wildcodeai-frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend
    volumes:
      - ./mvp_project/frontend:/app
      - /app/node_modules
    networks:
      - wildcodeai-network
    command: npm run dev

volumes:
  postgres_data:
  redis_data:

networks:
  wildcodeai-network:
    driver: bridge
